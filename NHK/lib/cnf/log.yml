## log configuration

DIR_LOG:    'File.dirname(__FILE__)}/../../log/'
APP_LOG:    app.log                             # アプリケーションログファイル名
WEB_LOG:    web.log                             # Webアクセスログファイル名
SHIFT_AGE:  daily                               # ローテーションの世代数(数値,daily)
SHIFT_SIZE: 10485760                            # ファイルサイズ(100*1024*1024)
APP_LEVEL:  1                                   # 0:DEBUG, 1:INFO, 2:WARN, 3:ERROR, 4:FATAL
WEB_LEVEL:  1                                   # 0:DEBUG, 1:INFO, 2:WARN, 3:ERROR, 4:FATAL
STD_OUT:    true                                # 標準出力 true:出力、false:非出力
